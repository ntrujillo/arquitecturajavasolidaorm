<?xml version="1.0"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<f:view contentType="text/html"/>
<h:head>
    <title>FormularioEditarLibro!</title>
</h:head>
<h:body bgcolor="white">
    <h:form>
        <p>
            <label for="isbn">ISBN:</label>
            <h:inputText id="isbn" value="#{formularioLibroManagedBean.isbn}"/>
        </p>
        <p>
            <label for="titulo">Titulo:</label>
            <h:inputText id="titulo" value="#{formularioLibroManagedBean.titulo}"/>
        </p>
        <p><label for="categoria">Categoria :</label>
            <h:selectOneMenu id="categoria" value="#{formularioLibroManagedBean.categoria}">
                <f:selectItems value="#{formularioLibroManagedBean.listaDeCategorias}"/>
            </h:selectOneMenu>
        </p>
        <h:commandButton id="submit" actionListener="#{formularioLibroManagedBean.salvar}" action="MostrarLibros"
                         value="Salvar"/>
    </h:form>
</h:body>
</html>
